<div
	class="grid lg:p-24 grid-cols-1 sm:grid-cols-4 md:grid-cols-12 xl:grid-cols-12 gap-4"
>
	<div class="ml-3">
		<div class="text-xl">Stories by {{ user().name }}</div>
		<div class="text-md text-gray-600">{{ stories().length }} Stories</div>
	</div>
	@for (story of stories(); track story) {
	<div class="col-span-1 sm:col-span-2 md:col-span-6 xl:col-span-4 p-2">
		<app-story [story]="story"></app-story>
	</div>
	}
</div>
